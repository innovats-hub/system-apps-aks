applications:
  jaeger:
    namespace: argocd
    project: jaeger
    finalizers:
    - resources-finalizer.argocd.argoproj.io

    sources:
    - chart: jaeger
      repoURL: https://jaegertracing.github.io/helm-charts
      targetRevision: 3.3.1
      helm:
        releaseName: jaeger

    destination:
      server: https://kubernetes.default.svc
      namespace: istio-system

    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

projects:
  jaeger:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Project Jaeger for Tracing
    sourceRepos:
    - '*'
    destinations:
    - namespace: istio-system
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'