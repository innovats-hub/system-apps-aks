applications:
  grafana:
    namespace: argocd
    project: grafana
    finalizers:
    - resources-finalizer.argocd.argoproj.io

    sources:
    - chart: grafana
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 8.5.8
      helm:
        releaseName: grafana

    destination:
      server: https://kubernetes.default.svc
      namespace: monitoring

    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

  loki:
    namespace: argocd
    project: grafana
    finalizers:
    - resources-finalizer.argocd.argoproj.io

    sources:
    - chart: loki-stack
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 2.10.2
      helm:
        releaseName: loki
        parameters:
          - name: promtail.enabled
            value: "false"
          - name: fluent-bit.enabled
            value: "true"

    destination:
      server: https://kubernetes.default.svc
      namespace: monitoring

    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

projects:
  grafana:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Project Grafana for Monitoring
    sourceRepos:
    - '*'
    destinations:
    - namespace: monitoring
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'