applications:
  rancher:
    namespace: argocd
    project: rancher
    finalizers:
    - resources-finalizer.argocd.argoproj.io

    sources:
    - chart: rancher
      repoURL: https://releases.rancher.com/server-charts/stable
      targetRevision: 2.9.3
      helm:
        releaseName: rancher
        parameters:
          - name: ingress.enabled
            value: "false"
          - name: tls
            value: "external"

    destination:
      server: https://kubernetes.default.svc
      namespace: cattle-system

    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true

projects:
  rancher:
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Project Rancher for clusters connections
    sourceRepos:
    - '*'
    destinations:
    - namespace: cattle-system
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'