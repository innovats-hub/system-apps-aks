apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiali-dashboard
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.istio.io"]
    resources: ["virtualservices", "destinationrules", "gateways"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.istio.io"]
    resources: ["serviceroles", "servicerolebindings"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["security.istio.io"]
    resources: ["authorizationpolicies", "peerauthentications", "requestauthentications"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali-dashboard
  namespace: istio-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiali-dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kiali-dashboard
subjects:
  - kind: ServiceAccount
    name: kiali-dashboard
    namespace: istio-system
---
apiVersion: v1
kind: Secret
metadata:
  name: kiali-dashboard-token
  namespace: istio-system
  annotations:
    kubernetes.io/service-account.name: "kiali-dashboard"
type: kubernetes.io/service-account-token